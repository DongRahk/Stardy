    <script>
      //최소값 구하기
      const min = function (배열) {
        let output = 배열[0]
        for (const iterator of 배열) { /* of는 값 in은 인덱스를 불러옴*/
          if(output > iterator){
            output = iterator
          }
        }
        return output
      }
