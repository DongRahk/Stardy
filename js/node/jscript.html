<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <style>
        /*  클래스가 text인것 브라운색 처리  */
        .text{ 
            color: brown;
        } 
    </style>
</head>
<body>
    <h1>자바스크립트</h1>
    <ul>
        <li>토끼</li>
        <li>나비</li>
        <li id="dog">강아지</li>
    </ul>
    <input type="text" id="typing"/>
    <input type="button" id="push" value="PUSH"/>

    <button id="one">버튼1</button>
    <button id="two">버튼2</button>
    <button id="three">버튼3</button>
    <button id="four">버튼4</button>
    <br>
    <input type="text" placeholder="입력하세요" id="text">
    <input type="button" value="클릭" id="button">
    <form action="">
        <input type="text" placeholder="이름" name="ilum"> <!--name => form요소에서 식별자 역할 -->
        <input type="text" placeholder="동네" name="town">
        <input type="submit" value="PUSH"> <!-- submit =>버튼생성됨 --> 
    </form>
    <select>
        <option value="foot" selected>축구</option>
        <option value="base">야구</option>
        <option value="basket">농구</option>
    </select>
    <button id="btn5">PICK</button>
    <br>
    <button id="timerStop">타이머정지</button>

    <br>
    <h1 id="h1classlist">클래스리스트</h1>
    <button id="add">add</button>
    <button id="remove">remove</button>
    <button id="toggle">toggle</button>

    <script src="../script.js"></script>   
    
</body>
</html>
